<section>
  <div class="page-header">
    <h1>Taskgroups</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="taskgroup in vm.taskgroups"
       data-ui-sref="taskgroups.view({ taskgroupId: taskgroup._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="taskgroup.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="taskgroup.user" data-ng-bind="taskgroup.user.displayName"></span>
        <span data-ng-if="!taskgroup.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="taskgroup.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.taskgroups.$resolved && !vm.taskgroups.length">
    No Taskgroups yet, why don't you <a data-ui-sref="taskgroups.create">create one</a>?
  </div>
</section>
