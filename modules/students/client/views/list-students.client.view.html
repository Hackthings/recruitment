<section>
  <div class="page-header">
    <h1>Students</h1>
  </div>
  <hr>
  <button class="btn btn-default" ng-show="!uploadCsv" ng-click="uploadCsv = true">
    Load in from CSV
  </button>
  <button class="btn btn-danger" ng-show="!uploadCsv" ng-click="deleteAll()">
    Delete ALL
  </button>
  <div ng-show="uploadCsv">
    <textarea ng-model="csvStudentsText" class="form-control" placeholder="Place csv text here."></textarea>
    <button class="btn btn-primary" ng-click="loadCsv()">
      Load
    </button>
    <button class="btn btn-default" ng-click="uploadCsv = false">
      Cancel
    </button>
  </div>
  <hr>
  <div class="list-group">
    <a data-ng-repeat="student in vm.students"
       data-ui-sref="students.view({ studentId: student._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="student.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="student.user" data-ng-bind="student.user.displayName"></span>
        <span data-ng-if="!student.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="student.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.students.$resolved && !vm.students.length">
    No Students yet, why don't you <a data-ui-sref="students.create">create one</a>?
  </div>
</section>
