<section>
  <div class="page-header">
    <h1>Taskapplications</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="taskapplication in vm.taskapplications"
       data-ui-sref="taskapplications.view({ taskapplicationId: taskapplication._id, taskgroupId: taskapplication.taskgroup })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="taskapplication.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="taskapplication.user" data-ng-bind="taskapplication.user.displayName"></span>
        <span data-ng-if="!taskapplication.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="taskapplication.name"></h4>
    </a>
  </div>
  <button ng-json-export-excel data="vm.taskapplications" report-fields="{name: 'Name', program: 'Program', email: 'Email', phone: 'Phone', foodpref: 'Food preference', motivation: 'Motivation', choices: 'Choices'}", filename =" 'export-excel' " class="css-class">Exportera till Excel</button>
  <div class="alert alert-warning text-center" data-ng-if="vm.taskapplications.$resolved && !vm.taskapplications.length">
    No Taskapplications yet, why don't you <a data-ui-sref="taskapplications.create">create one</a>?
  </div>
</section>
